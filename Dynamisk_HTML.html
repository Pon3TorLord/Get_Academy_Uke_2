<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <p>Ferdighet 6 - Sette sammen tekst av flere deler og bruke dette til å bygge HTML dynamisk</p>

    <input id="sizeSlider" type="range" min="100" max="500" step="10" oninput="showDiv()" />
    <input id="borderSlider" type="range" min="1" max="50" step="1" oninput="showDiv()" />
    <br /><input id="textInput" type="text" oninput="showDiv()" value="endre teksten!" />
    <select id="colorChooser" onchange="showDiv()">
        <option value="red">Red color</option>
        <option selected value="green">Green color</option>
        <option value="blue">Blue color</option>
    </select>
    <select id="borderChooser" onchange="showDiv()">
        <option value="black">Black</option>
        <option selected value="Grey">Grey color</option>
        <option value="none">none</option>
    </select>
    <div id="resultat"></div>
    <div id="resultatHtml" style="font-family: monospace"></div>
    <script>
        var resultatDiv = document.getElementById('resultat');
        var resultatHtmlDiv = document.getElementById('resultatHtml');
        var sizeSlider = document.getElementById('sizeSlider');
        var textInput = document.getElementById('textInput');
        var colorChooser = document.getElementById('colorChooser');
        var borderSlider = document.getElementById("borderSlider");
        var borderChooser = document.getElementById("borderChooser");

        showDiv();
        function showDiv() {
            resultatDiv.innerHTML = '<div style="'
                + 'background-color: ' + colorChooser.value + ';'
                + 'width: ' + sizeSlider.value + 'px;'
                + 'height: ' + sizeSlider.value + 'px;'
                + 'border-radius: ' + borderSlider.value + '%;'
                + "border: solid " + '25px ' + borderChooser.value
                + '">' +
                textInput.value + '</div>';
            resultatHtmlDiv.innerText = resultatDiv.innerHTML;
        }

        /*
        Hvis du skal lese ut innholdet fra en annen div, så bruker du innerHTML.
        Hvis du skal lese noe fra en input, eller en select så bruker du .value.

        Det du putter inn i innerText blir vist helt bokstavelig.
        InnerHTML blir tolket først som HTML kode, så om du vil sette inn tekst
        i en div, så kan man bruke begge alternativer. Men om du vil ha styling
        så trenger du div og innerHTML for å formatere teksten med ting som f.eks
        width, length og endre font. Hvis du legger inn HTML kode i innerText, så
        får du HTML kode formattert som skrift.
        */
    </script>
</body>

</html>
