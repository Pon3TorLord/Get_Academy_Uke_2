<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossteam Oppgave2</title>
    <style>
        body {
            background-color: #333333;
            color: aliceblue;
            display: flex;
            gap: 50px;
        }

        #container1 {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            grid-template-rows: repeat(3, 200px);
        }

        #container2 {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            grid-template-rows: repeat(5, 200px);
            float: right;
        }

        .box1 {
            background-color: red;
            width: 200px;
            height: 200px;
        }

        .box2 {
            background-color: black;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div id="container1">
        <div id="a1" class="box1" ondrop="drop(event)" ondragover="allowDrop(event, this)"></div>
        <div id="a2" class="box2" ondrop="drop(event)" ondragover="allowDrop(event, this)"></div>
        <div id="a3" class="box1" ondrop="drop(event)" ondragover="allowDrop(event, this)"></div>
        <div id="a4" class="box2" ondrop="drop(event)" ondragover="allowDrop(event, this)"></div>
        <div id="a5" class="box1" ondrop="drop(event)" ondragover="allowDrop(event, this)"></div>
        <div id="a6" class="box2" ondrop="drop(event)" ondragover="allowDrop(event, this)"></div>
        <div id="a7" class="box1" ondrop="drop(event)" ondragover="allowDrop(event, this)"></div>
        <div id="a8" class="box2" ondrop="drop(event)" ondragover="allowDrop(event, this)"></div>
        <div id="a9" class="box1" ondrop="drop(event)" ondragover="allowDrop(event, this)"></div>
    </div>
    <div id="container2">
        <div id="b1" class="box1" ondrop="drop(event)" ondragover="allowDrop(event, this)">
            <img src="Lærere_Grid_1.png" draggable="true" ondragstart="drag(event)" id="bilde1" width="200"
                height="200">
        </div>
        <div id="b2" class="box2" ondrop="drop(event)" ondragover="allowDrop(event, this)">
            <img src="Lærere_Grid_2.png" draggable="true" ondragstart="drag(event)" id="bilde2" width="200"
                height="200">
        </div>
        <div id="b3" class="box2" ondrop="drop(event)" ondragover="allowDrop(event, this)">
            <img src="Lærere_Grid_3.png" draggable="true" ondragstart="drag(event)" id="bilde3" width="200"
                height="200">
        </div>
        <div id="b4" class="box1" ondrop="drop(event)" ondragover="allowDrop(event, this)">
            <img src="Lærere_Grid_4.png" draggable="true" ondragstart="drag(event)" id="bilde4" width="200"
                height="200">
        </div>
        <div id="b5" class="box1" ondrop="drop(event)" ondragover="allowDrop(event, this)">
            <img src="Lærere_Grid_5.png" draggable="true" ondragstart="drag(event)" id="bilde5" width="200"
                height="200">
        </div>
        <div id="b6" class="box2" ondrop="drop(event)" ondragover="allowDrop(event, this)">
            <img src="Lærere_Grid_6.png" draggable="true" ondragstart="drag(event)" id="bilde6" width="200"
                height="200">
        </div>
        <div id="b7" class="box2" ondrop="drop(event)" ondragover="allowDrop(event, this)">
            <img src="Lærere_Grid_7.png" draggable="true" ondragstart="drag(event)" id="bilde7" width="200"
                height="200">
        </div>
        <div id="b8" class="box1" ondrop="drop(event)" ondragover="allowDrop(event, this)">
            <img src="Lærere_Grid_8.png" draggable="true" ondragstart="drag(event)" id="bilde8" width="200"
                height="200">
        </div>
        <div id="b9" class="box1" ondrop="drop(event)" ondragover="allowDrop(event, this)">
            <img src="Lærere_Grid_9.png" draggable="true" ondragstart="drag(event)" id="bilde9" width="200"
                height="200">
        </div>
        <div id="b10" class="box2" ondrop="drop(event)" ondragover="allowDrop(event, this)">

        </div>

        <script>
            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));

            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function allowDrop(ev) {
                ev.target.draggable ? "" : ev.preventDefault();
            }
            //loop gjennom a1-9
            //sammenlign innerHTML a[i] med valgt.blabla.innerHTML
            //hvis a[i].innerHTML lik valgt.innerHTML så sett a[i].innerHTML = ''
            //
        </script>
</body>

</html
