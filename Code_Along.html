    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Along</title>
</head>
<div onclick="Sometin()">A</div>
<div onclick="sometinElse()">B</div>
<div id="MyID">A</div>

<body>

</body>
<script>
    function Sometin() {
        document.getElementById("MyID").innerHTML = "A"

    }

    function sometinElse() {
        document.getElementById("MyID").innerHTML = "B"
    }
</script>
